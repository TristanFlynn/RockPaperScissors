<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors: The Odin Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gameplay-buttons">
    <button onclick = "playGame('rock');" class="move-button">
      <img class="move-icon" src=images/rock-emoji.png>
    </button>

    <button onclick= "playGame('paper');"
    class="move-button">
      <img class="move-icon" src=images/paper-emoji.png>
    </button>

    <button onclick= "playGame('scissors');"
    class="move-button">
      <img class="move-icon" src=images/scissors-emoji.png>
    </button>
  </div>

  <div class="user-computer-boxes">
    <div class="scoreboard-header">
      <div class="scoreboard-title">Scoreboard</div>
    </div>
    <div class="score-boxes">
      <div class="user-box">
        <div class="user-score"></div>
      </div>
      <div class="computer-box">
        <div class="computer-score"></div>
      </div>
    </div>
  </div>

<script src="java.js"> </script>
</body>
</html>
